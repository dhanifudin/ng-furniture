<div class="row">
  <div class="col-md-6 mb-5">
    <div class="card h-100">
      <div class="card-body">
        <h4 class="card-title">{{item.item_code | uppercase}}:: Product Images</h4>
        <div class="text-center">
          <img *ngFor="let image of item.images" class="card-img-top col- md-5 px-0" [src]="image" alt="armchair image">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-5">
    <div class="card h-100">
      <div class="card-body">
        <h4 class="card-title">{{item.item_code | uppercase}}:: Product Details
        </h4>
        <hr />
        <p class="card-text">
          Item code: {{item.item_code | uppercase}}<br /> Dimension: {{item.dimension}}<br /> Price (SGD): {{item.price}}
        </p>
        <hr />
        <h6 class="card-title">Description</h6>
        <p class="card-text">
          {{item.description}}
        </p>
        <hr />
        <div class="text-center">
          <!-- <a routerLink="/collection/1/furniture" class="btn btn- primary">Back to Collection</a> -->
          <button (click)="backToCollection()" class="btn btn- primary">Back to Collection</button>
        </div>
      </div>
    </div>
  </div>
</div>
